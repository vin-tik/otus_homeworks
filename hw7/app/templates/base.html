{% load static %}
<doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <title>Hasker</title>

    <!-- Bootstrap core CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    <style>
    body {
        background-color: #FFE4E1;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #FFB6C1;">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><p class="fw-bold">Hasker</p></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"  id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
        </ul>
        <form class="d-flex my-2 my-lg-0">
          <div class="input-group mr-5">
            <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light me-4">Search</button>
          </div>
        </form>
        {% if user.is_authenticated %}
          {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Photo" style="width: 50px; height: 52px" class="mr-3 me-2 border">
            {% endif %}
        <a href="#" class="mr-3 me-2">{{ user.username }}</a>
        <a class="btn btn-dark mr-3 me-2" href="/logout" role="button">Log out</a>
        {% else %}
        <a class="mr-2 me-2" href="/login">Log in</a>
        <a class="btn btn-outline-light me-2" href="/signup">Sign up</a>
        {% endif %}
     </div>
      </div>
    </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8" style="padding-top: 5rem;">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-4 border-left border-white" style="padding-top: 5rem;">

        <h3 class="text-center" style="color: #9370DB;">Trending</h3>
            <div class="table-responsive">
            <table class="table align-middle">
            <tbody>
            {% for trend in trending %}
            <tr class="align-bottom">
                <td><span class="badge bg-warning text-dark">{{ trend.votes.count }}</span>  {{ trend.title }}</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
            </div>

      </div>
    </div>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
</doctype>

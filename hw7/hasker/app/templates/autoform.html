<form action="." method="post">
    {% csrf_token %}
    <div class="form-group">
       <div class="col-sm-11">
       <p></p>
       </div>
       </div>
         {% for field in form %}
             <div class="form-group">
             <div class="col-sm-10">
                 {{ field.errors }}
                 <p>{{ field.label_tag }}</p>
                 <p>{{ field }} {{ field.help_text }}</p>
                 <p></p>
                 <p></p>
             </div>
             </div>
         {% endfor %}
      <div class="form-group">
        <div class="col-sm-8">
            <div class="lead">
                <button type="submit" class="btn btn-primary" />Enter</button>
            </div>
        </div>
      </div>
</form>
